<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quantumweb</title>
    <style>
        div {
            position: relative;
            width: 400px;
            overflow: hidden;
            display: flex;
            place-items: center;
            place-content: center;
            padding: 3px;
        }
        div::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background: conic-gradient(red 10deg, transparent 180deg);
            z-index: -1;
            animation: flow 10s linear infinite;
        }
      img {
        width: 100%;
      }

      @keyframes flow {
        to {
            transform: rotate(-360deg);
        }
      }
    </style>
  </head>
  <body>
    <div>
        <!-- animation: flow 1s linear infinite; -->
        <img src="./templates/img/certificate/alx.png" alt="" />
    </div>
  </body>
</html>
